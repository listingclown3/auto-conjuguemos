<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Conjuguemos</title>
    <link rel="icon" href="https://cdn.discordapp.com/attachments/857862543296692244/1249159525206855720/image.png?ex=666649f7&is=6664f877&hm=2404d8296b8e6c71df4a3136a5e346f6c1e8660bd95a229abdb2ae98e0576361&" type="image/icon type">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            display: flex;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            width: 80%;
            max-width: 1200px;
        }
        .form-container, .output-container {
            width: 50%;
            padding: 20px;
        }
        .form-container {
            border-right: 1px solid #ccc;
        }
        .output-container {
            background-color: #333;
            color: #fff;
            padding: 20px;
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            border: none;
            color: #fff;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #218838;
        }
        .output-container pre {
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>Auto Conjuguemos</h1>
            <form id="conjuguemosForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="assignmentID">Assignment ID</label>
                    <input type="text" id="assignmentID" name="assignmentID" required>
                </div>
                <div class="form-group">
                    <label for="numCorrect">Number Correct</label>
                    <input type="number" id="numCorrect" name="numCorrect" required>
                </div>
                <div class="form-group">
                    <label for="numIncorrect">Number Incorrect</label>
                    <input type="number" id="numIncorrect" name="numIncorrect" required>
                </div>
                <div class="form-group">
                    <label for="time">Time</label>
                    <input type="text" id="time" name="time" required>
                </div>
                <div class="form-group">
                    <button type="submit">Submit</button>
                </div>
            </form>
        </div>
        <div class="output-container">
            <h2>Output</h2>
            <pre id="output"></pre>
        </div>
    </div>
    <script>
        document.getElementById('conjuguemosForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const payload = {
                username: document.getElementById('username').value,
                password: document.getElementById('password').value,
                assignmentID: document.getElementById('assignmentID').value,
                numCorrect: document.getElementById('numCorrect').value,
                numIncorrect: document.getElementById('numIncorrect').value,
                time: document.getElementById('time').value
            };

            fetch('/sendConjuguemos', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(payload)
            })
            .then(response => response.json())
            .then(data => {
                const outputElement = document.getElementById('output');
                if (data.error) {
                    outputElement.textContent = `Error: ${data.details}\n${data.stderr}`;
                } else {
                    outputElement.textContent = "INFO:root:Beginning authentication step.\nINFO:root:Authentication step complete.\nINFO:root:Beginning score addition step.\nINFO:root:Score added.\n\n ____  _   _  ____ ____ _____ ____ ____  \r\n/ ___|| | | |/ ___/ ___| ____/ ___/ ___| \r\n\\___ \\| | | | |  | |   |  _| \\___ \\___ \\ \r\n ___) | |_| | |__| |___| |___ ___) |__) |\r\n|____/ \\___/ \\____\\____|_____|____/____/ \r\n\r\nA U T 0 - C 0 N J U G U 3 M 0 S\r\n - open issues here https://github.com/listingclown3/auto-conjuguemos\r\n - no information is collected at all\r\n - instructions listed in the GitHub\r\n - suggestions are encouraged!\r\n \r\n";
                }
            })
            .catch(error => {
                const outputElement = document.getElementById('output');
                outputElement.textContent = `An error occurred: ${error.message}`;
            });
        });
    </script>
</body>
</html>
